version: "3.9"
networks:
  robopro:
   driver: bridge
services:
  web:
   image: web:v1
   container_name: web
   ports:
   - "80:80"
   depends_on:
   - catalouge
   - user
   - cart
  mongodb:
   image: mongodb:v1
   container_name: mongodb
  catalouge:
   image: catalouge:v1
   container_name: catalouge
   depends_on:
   - mongodb
  redis:
   image: redis
  user:
   image: user:v1
   container_name: user
   depends_on:
   - mongodb
   - redis
  cart:
   image: cart:v1
   container_name: cart
   depends_on:
   - redis
   - catalouge

